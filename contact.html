<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Contact Kevin</h1>
    <div class="contact-info">
        <p>110 International Drive<br>
            Athens, GA 30605</p>
        <p>123-456-7890</p>
    </div>
    <hr>
    <div class="card">
        <form action="mailto:Kevin152002@gmail.com" method="post">
            <label>Name</label><input type="text" class="card-input" placeholder="Your name..."><br>
            <label>Email</label><input type="email" class="card-input" placeholder="Your email..."><br>
            <label>Message</label><textarea rows="2" cols="20" class="card-input"
                placeholder="Enter a message..."></textarea><br>
            <input type="submit" class="button">
        </form>
    </div>
</body>

</html>
